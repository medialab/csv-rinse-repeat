<div class="theme-split-pane-frame">
  <div class="split-pane fixed-left">

    <div class="split-pane-component" id="left-component">
      <div class="split-pane fixed-top">
        <div class="split-pane-component" id="left-top-component">
          <div class="theme-split-pane-component-inner">
            <div ng-if="inputLinePreview" id="input-preview-container">
              <table class="table table-condensed">
                <tr>
                  <th>Row</th>
                  <th ng-repeat="key in inputLinePreview.keys">{{key}}</th>
                </tr>
                <tr>
                  <td>{{inputLinePreview.rowId}}</td>
                  <td ng-repeat="cell in inputLinePreview.content" class="data-cell">{{cell}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="split-pane-divider" id="horizontal-divider-1">
          <div class="triangle-container">
            <div class="triangle"></div>
            <div class="triangle-content-container">
              <div class="triangle-content">
                CODE YOUR<br>FILTER
              </div>
            </div>
          </div>
        </div>
        <div class="split-pane-component" id="left-middle-and-bottom-component">
          
          <div class="split-pane fixed-bottom">
            <div class="split-pane-component" id="left-middle-component">
              <div class="theme-split-pane-component-inner" id="js-editor-container">
                <pre id="js-editor">
// Edit your data here
data = data
    .map(function(d, i){
        return i
    })</pre>
              </div>
            </div>
            <div class="split-pane-divider" id="horizontal-divider-2">
              <div class="triangle-container">
                <div class="triangle"></div>
              </div>
            </div>
            <div class="split-pane-component" id="left-bottom-component">
              <div class="theme-split-pane-component-inner">
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
    <div class="split-pane-divider" id="vertical-divider"></div>
    <div class="split-pane-component" id="right-component">
      <div class="theme-split-pane-component-inner">
      </div>
    </div>

  </div>
</div>
